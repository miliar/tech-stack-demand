<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Company tags</title>
    <link rel="stylesheet" href="https://unpkg.com/popoto/dist/popoto.min.css">
    <style>
        #popoto-graph:fullscreen {
            width: 100%;
            height: 100%;
        }
        #popoto-graph:-webkit-full-screen {
            width: 100%;
            height: 100%;
        }
        #popoto-graph:-moz-full-screen {
            width: 100%;
            height: 100%;
        }
        #popoto-graph:-ms-fullscreen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="ppt-body">

<section class="ppt-section-main">
    <div class="ppt-section-header">
        <span class="ppt-header-span">Company</span> tags
    </div>

    <div class="ppt-container-graph">
        <div id="popoto-graph" class="ppt-div-graph">
            <!-- Graph will be generated here-->
        </div>
    </div>

    <div id="popoto-query" class="ppt-container-query">
        <!-- Query viewer will be generated here -->
    </div>

    <div class="ppt-section-header">
        <!-- The total results count is updated with a listener defined below -->
        RESULTS <span id="result-total-count" class="ppt-count"></span>
    </div>

    <div id="popoto-results" class="ppt-container-results">
        <!-- Results will be generated here -->
    </div>

</section>

<!---------------------->
<!-- Required scripts -->

<script src="https://unpkg.com/jquery" charset="utf-8"></script>
<script src="https://unpkg.com/d3" charset="utf-8"></script>
<script src="https://unpkg.com/popoto" charset="utf-8"></script>

<script>
    popoto.rest.CYPHER_URL = "http://localhost:7474/db/data/transaction/commit";
    popoto.rest.AUTHORIZATION = "Basic " + btoa("neo4j:password");

    // Activate the option to fit the text inside the nodes
    popoto.graph.USE_FIT_TEXT = true;
    // Hide some options
    popoto.tools.TOGGLE_FIT_TEXT = false;
    popoto.tools.TOGGLE_TAXONOMY = false;
    popoto.tools.TOGGLE_VIEW_RELATION = false;

    popoto.provider.node.Provider = {
        "Company": {
            "returnAttributes": ["name"],
            "constraintAttribute": "name",
            "autoExpandRelations": true, // if set to true Person nodes will be automatically expanded in graph
            "displayResults": function (pResultElmt) {
                // Here D3.js mechanisms is used to generate HTML code.
                // By default Popoto.js generates a <p> element for each result.
                // pResultElmt parameter is the <p> element selected with D3.js
                // So for "Person" result nodes two elements are generated:
                // An <h3> element containing the person name
                pResultElmt.append("h3")
                    .text(function (result) {
                        return result.attributes.name;
                    });
                }

        },
        "Tag": {
            "returnAttributes": ["name"],
            "constraintAttribute": "name",
            "autoExpandRelations": true
        }
    };
    /**
     * Here a listener is used to retrieve the total results count and update the page accordingly.
     * This listener will be called on every graph modification.
     */
    popoto.result.onTotalResultCount(function (count) {
        document.getElementById("result-total-count").innerHTML = "(" + count + ")";
    });
    /**
     * Start popoto.js generation.
     * The function requires the label to use as root element in the graph.
     */
    popoto.start("Company");
</script>
</body>
</html>
